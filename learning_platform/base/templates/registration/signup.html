{% extends 'base.html' %}
{% block title %}Inscription{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center py-12">
    <div class="w-full max-w-md">
        <!-- Logo/Brand -->
        <div class="text-center mb-8">
            <div
                class="w-16 h-16 rounded-2xl bg-gradient-to-br from-[#A7AA63] to-[#E2CEAE] flex items-center justify-center mx-auto mb-4 shadow-warm-lg">
                <i class="fas fa-user-plus text-[#121A1B] text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-[#312B1E]">Inscription</h1>
            <p class="text-[#505039] mt-2">Rejoignez EduSphere aujourd'hui</p>
        </div>

        <!-- Form Card -->
        <div class="bg-[#F2EFE4] p-8 rounded-2xl shadow-warm-lg border border-[#C5B8A8]/30">
            {% if messages %}
            {% for message in messages %}
            <div
                class="mb-6 p-4 rounded-xl flex items-center gap-3
                        {% if message.tags == 'error' %}bg-[#312B1E] text-[#EAE6D2]{% else %}bg-[#A7AA63] text-[#FFFFFF]{% endif %}">
                <i
                    class="fas {% if message.tags == 'error' %}fa-exclamation-triangle{% else %}fa-check-circle{% endif %}"></i>
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form method="post" class="space-y-5">
                {% csrf_token %}

                <div class="form-field">
                    <label class="block text-sm font-semibold mb-2 text-[#505039]">
                        Nom d'utilisateur <span class="text-[#A7AA63]">*</span>
                    </label>
                    <div class="relative">
                        <input type="text" name="username" required class="w-full px-4 py-3 pl-12 rounded-xl"
                            placeholder="Choisissez un nom d'utilisateur">
                        <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-[#7C6B51]"></i>
                    </div>
                </div>

                <div class="form-field">
                    <label class="block text-sm font-semibold mb-2 text-[#505039]">
                        Email <span class="text-[#A7AA63]">*</span>
                    </label>
                    <div class="relative">
                        <input type="email" name="email" required class="w-full px-4 py-3 pl-12 rounded-xl"
                            placeholder="votre@email.com">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-[#7C6B51]"></i>
                    </div>
                </div>

                <div class="form-field">
                    <label class="block text-sm font-semibold mb-2 text-[#505039]">
                        Mot de passe <span class="text-[#A7AA63]">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" name="password1" required class="w-full px-4 py-3 pl-12 rounded-xl"
                            placeholder="Créez un mot de passe sécurisé">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-[#7C6B51]"></i>
                    </div>
                </div>

                <div class="form-field">
                    <label class="block text-sm font-semibold mb-2 text-[#505039]">
                        Confirmer le mot de passe <span class="text-[#A7AA63]">*</span>
                    </label>
                    <div class="relative">
                        <input type="password" name="password2" required class="w-full px-4 py-3 pl-12 rounded-xl"
                            placeholder="Confirmez votre mot de passe">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-[#7C6B51]"></i>
                    </div>
                </div>

                <div class="form-field">
                    <label class="block text-sm font-semibold mb-2 text-[#505039]">
                        Rôle <span class="text-[#A7AA63]">*</span>
                    </label>
                    <div class="relative">
                        <select name="role" required
                            class="w-full px-4 py-3 pl-12 rounded-xl appearance-none cursor-pointer">
                            <option value="Student">Étudiant</option>
                            <option value="Instructor">Instructeur</option>
                        </select>
                        <i class="fas fa-user-tag absolute left-4 top-1/2 -translate-y-1/2 text-[#7C6B51]"></i>
                        <i
                            class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-[#7C6B51] pointer-events-none"></i>
                    </div>
                </div>

                <button type="submit" class="btn-primary w-full justify-center text-lg py-4">
                    <i class="fas fa-check"></i>
                    Créer mon compte
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-[#7C6B51]">
                    Déjà un compte ?
                    <a href="{% url 'login' %}"
                        class="text-[#A7AA63] hover:text-[#8e9150] font-semibold transition-colors">
                        Connectez-vous
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
