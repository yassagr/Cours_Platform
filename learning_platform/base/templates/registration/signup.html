{% extends 'base.html' %}
{% block title %}Inscription{% endblock %}

{% block content %}
<div class="bg-[#F2EFE4] text-[#312B1E] p-6 rounded-xl shadow-lg border border-[#C5B8A8] max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold text-[#312B1E] mb-6"><i class="fas fa-user-plus mr-2 text-[#A7AA63]"></i>Créer un
        nouveau compte</h1>

    {% if messages %}
    {% for message in messages %}
    <div
        class="mb-4 p-4 rounded-lg {% if message.tags == 'error' %}bg-[#8B4513] text-white{% else %}bg-[#A7AA63] text-white{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-semibold mb-1 text-[#505039]">Nom d'utilisateur:</label>
            <input type="text" name="username" required>
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1 text-[#505039]">Email:</label>
            <input type="email" name="email" required>
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1 text-[#505039]">Mot de passe:</label>
            <input type="password" name="password1" required>
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1 text-[#505039]">Confirmer le mot de passe:</label>
            <input type="password" name="password2" required>
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1 text-[#505039]">Rôle:</label>
            <select name="role" required>
                <option value="Student">Étudiant</option>
                <option value="Instructor">Instructeur</option>
            </select>
        </div>

        <div class="flex items-center gap-4 pt-4">
            <button type="submit"
                class="bg-[#A7AA63] hover:bg-[#8e9150] text-white font-semibold px-6 py-2 rounded-lg transition flex items-center gap-2">
                <i class="fas fa-check"></i> S'inscrire
            </button>
            <a href="{% url 'login' %}" class="text-sm text-[#7C6B51] hover:underline">
                Déjà un compte ? Connectez-vous
            </a>
        </div>
    </form>
</div>

<script>
    document.querySelectorAll('input, select').forEach(el => {
        el.classList.add(
            'w-full', 'px-4', 'py-2', 'bg-[#EAE6D2]', 'text-[#312B1E]',
            'rounded-lg', 'border', 'border-[#C5B8A8]',
            'focus:outline-none', 'focus:ring-2', 'focus:ring-[#A7AA63]'
        );
    });
</script>
{% endblock %}
