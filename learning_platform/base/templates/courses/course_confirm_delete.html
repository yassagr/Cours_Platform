{% extends 'base.html' %}
{% block title %}Supprimer le cours: {{ course.title }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-20 bg-[#1e293b] text-white p-8 rounded-xl shadow-lg border border-gray-700">
    <h1 class="text-3xl font-bold text-red-700 mb-6"><i class="fas fa-exclamation-triangle mr-2"></i>Confirmer la
        suppression</h1>

    <p class="mb-6 text-gray-300">
        Êtes-vous sûr de vouloir supprimer <span class="font-semibold text-yellow-700">{{ course.title }}</span> ?
        Cette action est <span class="text-red-700 font-bold">irréversible</span>.
    </p>

    <form method="POST" class="flex gap-4">
        {% csrf_token %}
        <button type="submit"
            class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-lg transition flex items-center gap-2">
            <i class="fas fa-trash"></i> Supprimer
        </button>
        <a href="{% url 'course-list' %}"
            class="bg-gray-600 hover:bg-gray-700 text-white font-semibold px-6 py-2 rounded-lg transition text-center">
            Annuler
        </a>
    </form>
</div>
{% endblock %}
